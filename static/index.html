    <table>
      <tr>
        <td id='input_viz'>
        </td>
        <td id='feedback_viz'>
        </td>
      </tr>
    </table>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/gamepad.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js"></script>
    <script src="/viz.js"></script>
    <script src="/front.js"></script>

</html>
