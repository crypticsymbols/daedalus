<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="/socket.io/socket.io.js"></script>
  <script>

    var socket = io.connect();

    socket.on('flightData', function (data) {
      console.log(data);
    });

    var controlState = {
      x: 0,
      y: 0,
      throttle: 0
    }

    document.onkeydown = function(e){
      if (e.key == 'q'){
        controlState.throttle += 1;
      } else if (e.key == 'a'){
        controlState.throttle -= 1;
      }
      sendState();
    }

    document.onmousemove = function(e){
        cursorX = e.pageX;
        cursorY = e.pageY;
        // 
        // GET IN THE CHOPPAH
        // 
        controlState.x = (cursorX / (window.innerWidth / 2) + 9) / 10;
        controlState.y = (cursorY / (window.innerHeight / 2) + 9) / 10;
        console.log(controlState);
        sendState();
    }

    function sendState(){
      socket.emit('flightCommand', { 
        name: 'controlState',
        values: controlState
      });
    }

  </script>
</head>
<body>

<img src="http://10.0.1.8:8080/stream/video.mjpeg" alt="image">

</body>
</html>
